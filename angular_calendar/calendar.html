<div class="calendar-container">
  <table class"calendar-table">
    <thead>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="week in months[currentMonth].weeks">
        <td ng-repeat="day in week track by $index">
          {{ day.day_num }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
