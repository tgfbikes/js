<!DOCTYPE html>
<html ng-app="calendarApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Calendar</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="js/angular-moment.min.js"></script>
    <script type="text/javascript" src="js/dateDataService.js"></script>
    <script type="text/javascript" src="js/currentDateService.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
    <script type="text/javascript" src="js/directives/sk-calendar.js"></script>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div class="container">
      <h1>{{ ctrl.currentMonth }} {{ ctrl.currentDay }}, {{ ctrl.currentYear }}</h1>
      <md-button>January</md-button>
      <md-button>February</md-button>
      <md-button>March</md-button>
      <md-button>April</md-button>
      <md-button>May</md-button>
      <md-button>June</md-button>
      <md-button>July</md-button>
      <md-button>August</md-button>
      <md-button>September</md-button>
      <md-button>October</md-button>
      <md-button>November</md-button>
      <md-button>December</md-button>
      <sk-calendar months="ctrl.months"></sk-calendar>
    </div>
  </body>
</html>
