<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pick a Pic</title>
  <style>
    ul {
      margin: 0;
    }
    
    #thumbnailsSection {
      overflow: auto;
    }
    
    #thumbnailsSection > div{
      width: 100%;
      overflow: scroll;
    }
    
    #thumbnails {
      padding: 15px;
    }
    
    #thumbnails div {
      display: inline;
    }
    
    #thumbnails img {
      width: 100px;
      height: 80px;
      margin: 10px;
    }
    
    #thumbnails h2 {
      margin: 15px 0 0 15px;
    }
    
    #nav-logo {
      padding: 40px 0;
    }
    
    #nav-logo i{
      margin: 0 0 0 30px;
    }
    
    main {
      padding: 0 0 0 240px;
    }
    
    #full-images {
      height: 175px;
    }
    
    #full-images #title {
      padding: 30px 0;
    }
    
    #full-images #title h3 {
      margin: 20px 0 0 30px;
    }
  </style>
</head>
<body>
  <header>
    <section class="side-nav fixed grey lighten-4">
      <div id="nav-logo" class="green lighten-1">
        <i class="large material-icons">picture_in_picture</i>
      </div>
      <ul id="nav-mobile">
        <li><a href="#" id="category0">Category 1</a></li>
        <li><a href="#" id="category1">Category 2</a></li>
        <li><a href="#" id="category2">Category 3</a></li>
        <li><a href="#" id="category3">Category 4</a></li>
      </ul>
    </section>
  </header>
  <main>
    <div>
      <section id="full-images" class="light-green">
        <div id="title">
          <h3>Pick a Pic</h3>
        </div>
      </section>
      <section id="thumbnailsSection">
        <div id="thumbnails">
          <h2>Welcome, pick a category</h2>
        </div>
      </section>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/piclist.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
