<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pick a Pic</title>
  <style>
    ul {
      margin: 0;
    }
    
    #thumbnailsSection {
      overflow: auto;
    }
    
    #thumbnailsSection > div{
      width: 100%;
      overflow: scroll;
    }
    
    #thumbnails {
      padding: 15px;
    }
    
    #thumbnails div {
      display: inline;
    }
    
    #thumbnails img {
      width: 250px;
      height: auto;
      margin: 10px;
    }
    
    #nav-logo {
      padding: 40px 0;
    }
    
    #nav-logo i{
      margin: 0 0 0 30px;
    }
    
    main {
      padding: 0 0 0 240px;
    }
    
    #title {
      height: 175px;
      padding: 30px 0;
    }
    
    #title h3 {
      margin: 20px 0 0 30px;
    }
    
    #full-images {
      padding: 30px 0 0 30px;
      height: 600px;
    }
    
    #full-images h5 {
      margin-top: 280px;
    }
    
    #full-images img {
      max-height: auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <section class="side-nav fixed grey lighten-4">
      <div id="nav-logo" class="green lighten-1">
        <i class="large material-icons">picture_in_picture</i>
      </div>
      <ul id="nav-mobile">
        <li><a href="#" id="category0">Category 1</a></li>
        <li><a href="#" id="category1">Category 2</a></li>
        <li><a href="#" id="category2">Category 3</a></li>
        <li><a href="#" id="category3">Category 4</a></li>
      </ul>
    </section>
  </header>
  <main>
    <section id="title" class="light-green">
        <h3>Pick a Pic</h3>
    </section>
    <div class="container">
      <div class="row">
        <section id="full-images" class="col s10">
          <div class="row">
            <div class="col s3 left">
              <h5>Click on the selected image to enlarge</h5>
            </div>
            <div class="col s9 right">
              <div class="card">
                <div class="card-image">
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <section id="thumbnailsSection" class="col s10 center-align">
          <div id="thumbnails" class="carousel">
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="js/piclist.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
