<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/piclist.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <title>Photo Gallery</title>
  <style>
    ul {
      margin: 0;
    }
    #thumbnailsSection {
      overflow: auto;
    }
    
    #thumbnailsSection ul {
      width: 3000px;
      overflow: scroll;
    }
    
    #thumbnails li {
      display: inline;
    }
    #thumbnails img {
      width: 100px;
      height: 80px;
    }
    
    #nav-logo {
      padding: 40px 0;
    }
    
    #nav-logo h5{
      margin: 0 0 0 30px;
    }
    
    main {
      padding: 0 0 0 240px;
    }
    
    #full-images {
      height: 80vh;
    }
    
    #full-images #title {
      padding: 30px 0;
    }
    
    #full-images #title h3 {
      margin: 0 0 0 30px;
    }
  
  </style>
</head>
<body>
  <header>
    <section class="side-nav fixed grey lighten-4">
      <div id="nav-logo" class="green lighten-1">
        <h5>Pick and pic</h5>
      </div>
      <ul id="nav-mobile">
        <li><a href="#" id="category0">Category 1</a></li>
        <li><a href="#" id="category1">Category 2</a></li>
        <li><a href="#" id="category2">Category 3</a></li>
        <li><a href="#" id="category3">Category 4</a></li>
      </ul>
    </section>
  </header>
  <main>
    <div>
      <section id="full-images">
        <div id="title" class="light-green">
          <h3>Pictures and junk</h3>
        </div>
      </section>
      <section id="thumbnailsSection">
        <ul id="thumbnails">
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
